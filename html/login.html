<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechFit - Login</title>
    <link rel="stylesheet" href="header-footer.css">
    <link rel="stylesheet" href="style-login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <!-- CABEÇALHO PADRONIZADO -->
    <header class="navbar">
        <div class="logo">
            <img src="logotechfit-removebg-preview.png" alt="Logo TechFit">
            <div class="logo-text">
                <strong>TECH<span class="fit">FIT</span></strong>
                <span class="subtext">FUTURE FITNESS</span>
            </div>
        </div>
        <nav class="menu">
            <a href="paginainicial.html">INÍCIO</a>
            <a href="#">CONTATO</a>
            <a href="Techfit - Planos.html">PLANOS</a>
            <a href="#">AGENDAR AULAS</a>
            <div class="utility-links">
                <a href="login.html" class="login-btn">LOGIN</a>
                <a href="cadastro.html" class="register-btn">CADASTRO</a>
            </div>
            <button class="menu-toggle" aria-label="Menu Principal"><i class="fas fa-bars"></i></button>
        </nav>
    </header>

    <main class="login-container">
        <div class="login-card">
            <h2>TECHFIT LOGIN</h2>

            <div class="form-group">
                <label for="entrarComo">ENTRAR COMO:</label>
                <select id="entrarComo" class="input-field select-field">
                    <option value="">Selecione...</option>
                    <option value="Aluno">Aluno</option>
                    <option value="Professor">Professor</option>
                    <option value="Administrador">Administrador</option>
                </select>
            </div>

            <div class="form-group">
                <label for="emailDocumento">Email/Documento</label>
                <input type="text" id="emailDocumento" class="input-field" placeholder="Digite seu email ou documento">
            </div>

            <div class="form-group">
                <label for="senha">Senha</label>
                <input type="password" id="senha" class="input-field" placeholder="Digite sua senha">
            </div>

            <button class="btn-entrar" onclick="verificarLogin()">ENTRAR</button>

            <p class="cadastro-text">
                Não possui Login? <a href="cadastro.html" class="cadastro-link">**Faça seu cadastro**</a>
            </p>
        </div>
    </main>

    <!-- RODAPÉ PADRONIZADO -->
    <footer>
        <h3>Desenvolvido por: Daniel Charlo e Maria Eduarda Nepomuceno</h3>
        <a href="https://github.com/MariaEduarda-Nepo" target="_blank"><img src="Github.png" alt="GitHub Maria Eduarda"></a>
        <a href="https://github.com/DanielCharlo" target="_blank"><img src="Github.png" alt="GitHub Daniel"></a>
    </footer>

    <script>
        // Menu mobile toggle
        document.querySelector('.menu-toggle').addEventListener('click', function() {
            document.querySelector('.menu').classList.toggle('active');
        });

        // Função de login
        function verificarLogin() {
            const email = document.getElementById('emailDocumento').value;
            const senha = document.getElementById('senha').value;
            
            // Aqui você pode adicionar validação real via PHP/AJAX
            if (email === "admin@techfit.com" && senha === "123456") {
                window.location.href = "paginainicial.html";
            } else {
                alert("Email ou senha incorretos!");
            }
        }
    </script>

</body>
</html>
