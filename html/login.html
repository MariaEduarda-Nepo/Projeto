<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechFit - Login</title>
    <link rel="stylesheet" href="style-login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <header class="navbar">
        <div class="logo">
            <img src="imagensAcademia/logotechfit-removebg-preview.png" alt="Logo TechFit" style="height: 40px; filter: invert(1);">
            <div class="logo-text">
                <strong>TECH</strong><span class="fit">FIT</span>
                <span class="subtext">FUTURE FITNESS</span>
            </div>
        </div>
        <nav class="menu">
            <a href="paginainicial.html">INÍCIO</a>
            <a href="#">CONTATO</a>
            <a href="#">PLANOS</a>
            <a href="#">AGENDAR AULAS</a>
            <button class="menu-toggle" aria-label="Menu Principal"><i class="fas fa-bars"></i></button>
        </nav>
    </header>

    <main class="login-page">
        <div class="login-container">
            <h1 class="login-title">
                <span class="techfit-text">TECH<span class="fit-text">FIT</span></span>
                <span class="login-text">LOGIN</span>
            </h1>

            <form class="login-form" id="loginForm"></form>
                <label for="tipo-login">ENTRAR COMO:</label>
                <div class="select-wrapper">
                    <select id="tipo-login" name="tipo-login">
                        <option value="" disabled selected>Selecione...</option>
                        <option value="aluno">Aluno</option>
                        <option value="professor">Professor</option>
                        <option value="admin">Administrador</option>
                    </select>
                </div>

                <label for="email-doc">Email/Documento</label>
                <input type="text" id="email-doc" name="email-doc" placeholder="Digite seu email ou documento" required>

                <label for="senha">Senha</label>
                <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required>

                <button type="submit" class="btn-entrar">ENTRAR</button>

                <p class="cadastro-link">
                    Não possui Login? <a href="cadastro.html">**Faça seu cadastro**</a>
                </p>
            </form>
        </div>
    </main>
    <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
        e.preventDefault();
        alert('Seja bem-vindo!');
        window.location.href = 'paginainicial.html';
    });
    </script>

</body>
</html>
